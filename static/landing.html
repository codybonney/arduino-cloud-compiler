<!doctype html>
<html ng-app>
<head>
    <title>Arduino Cloud Compiler</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/controller.js"></script>
    <script src="static/js/jquery-1.10.2.min.js"></script>
</head>
<body>

    <div class="app" ng-controller="Controller">
        <div class="debug">
            <div id="compileTime">{{compileTime}}&nbsp;</div>
        </div>

        <div class="container sketch {{status}}">
            <form id="sketch_submission">
                <label for="sketch">Sketch</label>
                <textarea id="sketch" name="sketch" ng-model="sketch"></textarea>
                <a class="button {{status}} " ng-click="compile()">{{submitButton}}</a>
            </form>
        </div>

        <div class="container firmware {{status}}">
            <label for="compiled">Firmware <span class="firmware_size">{{firmware_size}}</span></label>
            <textarea id="compiled" name="compiled" ng-model="compiled" readonly></textarea>
        </div>
    </div>

</body>
</html>
