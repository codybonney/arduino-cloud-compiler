<!doctype html>
<html>
<head>
    <title>Arduino Cloud Compiler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
</head>
<body>

    <div class="container">
        <form id="sketch_submission">
            <label for="sketch">Sketch</label>
            <textarea id="sketch" name="sketch">
#define LED_PIN 13

void setup()
{
    pinMode(LED_PIN, OUTPUT);
}

void loop()
{
    digitalWrite(LED_PIN, HIGH);
    delay(100);
    digitalWrite(LED_PIN, LOW);
    delay(900);
}
</textarea>
            <input type="submit" name="submit" id="submit" value="Upload Sketch" />
        </form>
    </div>

    <div class="container">
        <label for="compiled">Compiled</label>
        <textarea id="compiled" name="compiled"></textarea>
    </div>

    <div class="debug">
        <div id="compileTime">
            &nbsp;
        </div>
    </div>


    <script>
        var $compileTime = $("#compileTime");
        var $sketch = $("#sketch");
        var $compiled = $("#compiled");

        $('#sketch_submission').submit(function(e){
            e.preventDefault();
            $compileTime.html('Compiling...');
            $compiled.val("");

            var compileTimeStart = new Date().getTime();

            $.ajax({
              type: "POST",
              url: "./compile",
              data: {
                  sketch: $sketch.val()
              }
            })
            .done(function(hex) {
                var compileTimeEnd = new Date().getTime();
                $compiled.val(hex);
                $compileTime.html('Compiled sketch in ' + (compileTimeEnd - compileTimeStart) + 'ms');
            });
        })
    </script>
</body>
</html>
