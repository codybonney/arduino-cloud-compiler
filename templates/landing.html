<!doctype html>
<html>
<head>
    <title>Arduino Cloud Compiler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
</head>
<body>

    <form id="sketch_submission">
        <label for="sketch">Sketch</label>
        <textarea id="sketch" name="sketch"></textarea>
        <input type="submit" name="submit" id="submit" value="Upload Sketch" />
    </form>

    <script>
        $('#sketch_submission').submit(function(e){
            e.preventDefault();

            $.ajax({
              type: "POST",
              url: "./compile",
              data: {
                  sketch: $("#sketch").val()
              }
            })
            .done(function(msg) {
                console.log(msg);
            });


        })
    </script>
</body>
</html>
